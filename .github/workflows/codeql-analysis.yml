name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '25 18 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: submodules-init
        uses: snickerbockers/submodules-init@v4

      - name: Clone PhysFS
        run: |
          hg clone https://hg.icculus.org/icculus/physfs/ ext/physfs

      - name: Install Dependencies
        run: |
          sudo apt-get install -y mercurial xorg-dev clang
          sudo apt-get remove --purge -y gcc-10

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Compile
        run: |
          mkdir cmake-build-release
          cd cmake-build-release
          export CC=/usr/bin/clang
          export CXX=/usr/bin/clang++
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS=-fpermissive ..
          cmake --build . --target HeaderTech_Sandbox -- -j

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
